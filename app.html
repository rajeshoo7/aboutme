    <h1>Area Calculator</h1>
    <h3>Give base and height as Inputs to display the area of a rectangle</h3>

    <p>Enter the base value:
      <input id="base" type="number" value="2">
    </p>

    <p>Enter height value:
      <input id="height" type="number" value="4">
    </p>

    <button id="clicker" class="btn btn-primary">Click me to get Area of rectangle!</button>
   
    <button id="ajaxcall" class="btn btn-primary" >Ajax Call for Chuck Noris Jokes</button>
              
    <h3 id="quote" style="color: deepskyblue;"></h3>
    <h4 id="result"></h4>

  </main>

  <script>
   
    console.log('SCRIPT START')

    console.log('Declare testable functions.....................')

    function area(x, y) {
      let result = x * y
      localStorage.setItem('result', result);  
      return result
    }
    console.log('Defined area=' + area)

    console.log('Declare event listeners .......................')

    document.getElementById('clicker').addEventListener('click', function () {
      const i = parseInt(document.getElementById('base').value)
      console.log('i=' + i)
      const j = parseInt(document.getElementById('height').value)
      console.log('j=' + j)
      const ans = ' Your area of rectangle is ' + area(i, j) + '.'
      document.getElementById('result').innerHTML = ans
    })

    window.onload = function() {
    $("#ajaxcall").on("click",function(){ 

      
        $.ajax({ 
            type:"GET", 
            
            
            url:"https://geek-jokes.sameerkumar.website/api",
               success:function(data){ 
              console.log(JSON.stringify(data))
              
              let content=data;
              
              
              $("#quote").html(content);
              
            },
            cache: false
        }); 
    });
}
    console.log('SCRIPT END')
