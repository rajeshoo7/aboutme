                <h1>Kilometre To Mile Converter</h1>
                <p>Type Kilometer value to Convert to Mile and hit Enter</p>                
                <p>
                  <label>Kilometers</label>
                  <input id="kMinput" type="number" placeholder="Kilometer" oninput="KmileConverter(this.value)" onchange="KmileConvert(this.value)">
                </p>
                <p>Miles: <span id="outputMiles"></span></p>                
                <script>
                function KmileConvert(valNum) {
                  document.getElementById("outputMiles").innerHTML=valNum*0.621371;
                }
                </script>
